<div class="mainBody">

<div class="col-lg-12">

	<div class="postTitle">
		<h2>{{post.title}}</h2>
	</div>
  <!-- display the user's name by accessing the user object embedded in the post -->
	<p><i>by {{post.author.username}}</i></p>

  <!-- display the post body -->
	<p>{{post.body}}</p>
	<p></p>

	<!-- add functionality that makes this Edit button work -->
	<button type="button" class="btn btn-primary" ng-click="editMode()">Edit</button>

	<!-- add functionality that makes this Delete button work -->
	<button type="button" class="btn btn-primary btn-danger" ng-click="delete()">Delete</button>
	<form ng-submit='submit()'>
	<p ng-model="title" ng-show='edit'>Title<p><input ng-show='edit'></input>
	<p ng-model="content" ng-show='edit'>Content<p><input ng-show='edit'></input>
		<input type="submit" id="submit" value="Submit" ng-show='edit'/>
	</form>
	<ui-view><ui-view>
	<br>
	<p><a ui-sref="main">Back to All Posts</a></p>

</div>
</div>
